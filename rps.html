<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        
        <!-- Player's choice buttons -->
        <div class="choices">
            <button id="rock" class="choice-btn">Rock</button>
            <button id="paper" class="choice-btn">Paper</button>
            <button id="scissors" class="choice-btn">Scissors</button>
        </div>
        
        <div id="result"></div>
        <div id="player-choice"></div>
        <div id="computer-choice"></div>
        <div id="final-result"></div>
    </div>

    <script src="RPS.js"></script>
</body>
</html>
